<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="FSDS - Fast and Safe Delivery Services based in Essex, Southend-on-sea. Delivering goods across Europe and UK for businesses and individuals. Courier services you can rely on."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      class="preload-styles"
      rel="preload"
      href="./css/main.css"
      as="style"
    />
    <link rel="preload" href="./js/bundle.js" as="script" />
  </head>
  <body>
    <div class="root"></div>
    <noscript>
      <div>
        This site requires JavaScript. The text about Delivery services in Essex
        will only be visible if you have Javascript disabled.</div
      ><div>
        My business is based on delivery services around the United Kingdom. I
        have over ten years of experience in the field of delivering goods,
        which were based of me both delivering and managing deliveries around
        the EU countries. The main vehicle used to deliver in this business is a
        Mercedes Sprinter, which holds up to five EUR pallets or four FIN
        pallets. The measurements of the storage capacity in my van are: 4.25m
        length; 1.75m height, and 1.25m width. I am delivering goods across
        Europe and the UK for businesses and individuals
      </div>
    </noscript>
  </body>
</html>
